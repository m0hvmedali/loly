<script>// أولاً، نطلب إذن من المستخدم لعرض الإشعارات في المتصفح
    if (Notification.permission !== 'granted') {
        Notification.requestPermission();
    }

    // هذه الدالة ستقوم بإرسال إشعار للمستخدم
    function sendNotification() {
        // إذا كان الإذن قد تم منحه، نقوم بإرسال الإشعار
        if (Notification.permission === 'granted') {
            new Notification("I'm always here for you ❤️", {
                body: "Remember, I'm always with you and you're in my heart.",
                icon: "images/icon.png" // يمكنك تغيير هذه الأيقونة كما تريد
            });
        }
    }

    // نرسل الإشعار كل ساعة (كل 3600000 ميلي ثانية = ساعة واحدة)
    setInterval(sendNotification, 3600000); // 3600000 ms = 1 hour

    // الحصول على عناصر HTML الخاصة بالكاميرا والعرض
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const context = canvas.getContext('2d');

    // الوصول إلى كاميرا الويب
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
            video.srcObject = stream; // عرض الفيديو في عنصر الفيديو
        })
        .catch(function (err) {
            console.log("Error: " + err); // إذا حدث خطأ في الوصول إلى الكاميرا
        });

    // دالة لالتقاط صورة من الفيديو وعرضها في الـ Canvas
    function captureImage() {
        context.drawImage(video, 0, 0, canvas.width, canvas.height); // أخذ صورة من الفيديو
    }
